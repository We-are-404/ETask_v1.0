<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uni的前端美学</title>
    <link rel="stylesheet" href="../style/user.css">
</head>
<body>
    <div id="root">

        <div class="logo">
            <div class="logo-box">
                <li>U</li>
                <li>n</li>
                <li>i</li>
                
            </div>
        </div>

        <div class="main">
            <div class="login">
                <div class="login_input">
                    <input type="text"  placeholder="电话号码" id="login_name">
                    <span></span>
                </div>
                
                <div class="login_input">
                    <input type="password"  placeholder="密码" id="login_password">
                    <span></span>
                </div>

                <div class="login_btn btn" >登录</div>
            </div>

            <div class="sign">
                <div class="sign_input">
                    <input type="text"  placeholder="用户名" id="sign_name">
                    <span></span>
                </div>
                
                <div class="sign_input">
                    <input type="text"  placeholder="电话号码" id="sign_phoneNumber">
                    <span></span>
                </div>
                <div class="sign_input">
                    <input type="text"  placeholder="组织" id="sign_club">
                    <span></span>
                </div>
                
                <div class="sign_input">
                    <input type="password"  placeholder="密码" id="sign_password">
                    <span></span>
                </div>
                <div class="sign_btn btn">登录</div>
            </div>
        </div>

    </div>


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="../script/user/index.js" type="module"></script>
</body>
</html>
