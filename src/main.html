<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Marble</title>
		<link rel="stylesheet" href="../style/common.css">
		<title>E-Task</title>
		<link rel="stylesheet" href="../style/main.css">
	</head>
	<body>
		<div id='root'>
			<div class='left'>
				<!--左侧栏头部-->
				<div class="left_header">
					<div class='left_header_top'>
						<div class="left_header_user">
							<div class='left_header_user_avatar'></div>
							<div class='left_header_user_name'>name</div>
						</div>
						<div class="left_header_createBtn">
							<svg class="icon" aria-hidden="true">
								<use xlink:href="#icon-icon_roundadd_fill">
								</use>
							</svg>
						</div>
					</div>
					<div class="left_header_search">
						<div class='left_header_search_input' contenteditable="true">

						</div>
						<svg class="icon icon-search" aria-hidden="true">
							<use xlink:href="#icon-icon_search">
							</use>
						</svg>
						<svg class="icon icon-clear" aria-hidden="true">
							<use xlink:href="#icon-icon_roundclose">
							</use>
						</svg>
					</div>
				</div>

				<!--左侧主体-->
				<div class="left_main"></div>

				<!--左侧底部-->
				<div class="left_bottom">
					<div class="left_bottom_friend">
						<svg class="icon" aria-hidden="true">
							<use xlink:href="#icon-icon_group">
							</use>
						</svg>
					</div>
					<div class="left_bottom_task">
						<svg class="icon" aria-hidden="true">
							<use xlink:href="#icon-icon_dispose">
							</use>
						</svg>
					</div>
					<div class="left_bottom_personal">
						<svg class="icon" aria-hidden="true">
							<use xlink:href="#icon-icon_workmore">
							</use>
						</svg>
					</div>
					<div class="left_bottom_friend"></div>
					<div class="left_bottom_task"></div>
					<div class="left_bottom_personal"></div>
				</div>
			</div>
			<div class='right'>

			</div>
		</div>
		<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
		<script src='../script/main/index.js' type='module'></script>
		<script src='../static/icon.js'></script>
	</body>
</html>
